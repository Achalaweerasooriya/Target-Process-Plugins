<!-- name: affected.projects -->
<ul class="t3-processes-navigator--affected-projects">
    <% _.each(this.projects, function(project) { %>
        <li class="t3-processes-navigator--affected-projects--item">
            <a class="t3-process__link" data-projectid="<%= project.id %>" href="<%= project.url %>"><%= project.name %></a>
        </li>
    <% }); %>
</ul>
