<!-- name: customReport -->
<div class="i-role-customReport tau-customReport-body-wrapper tau-board-body-wrapper">
    <div class="i-role-dataLength-warning warning-message tau-hide">This chart shows only 1000 points, but it contains more.<br><b>Use filters</b> to narrow down the data.</div>
    <div class="i-role-manyCategory-warning warning-message tau-hide">You selected too many categories, so we show only 500 categories instead.<br><b>Use filters</b> to narrow down the data.</div>
    <div class="tau-board__report-editable i-role-report-description">
        <input class="tau-in-text i-role-edit-mode" style="display: none;" type="text" placeholder="Describe the report...">
        <div class="tau-board__report-editable__text i-role-view-mode" style="display: none;"></div>
    </div>
    <div class="i-role-report-content graphical-report__chart"></div>
</div>
