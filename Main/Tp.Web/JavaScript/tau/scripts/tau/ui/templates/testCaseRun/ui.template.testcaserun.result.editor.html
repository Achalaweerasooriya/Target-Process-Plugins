<!-- name: testcaserun.result.editor -->
<div class="tau-testcaserun-results__title">Final result</div>
<div class="tau-testcaserun-results__right">
    <div class="tau-create-bug"/>
</div>
<div class="tau-testcaserun-results__middle">
    <span class="i-role-results">
        <button class="tau-btn tau-btn-big tau-passed <% if (this.passed) { %>tau-checked<% } %>" data-result="<%= this.status.passed %>">
            <%= this.status.getName(this.status.passed) %>
        </button>
        <button class="tau-btn tau-btn-big tau-failed <% if (this.failed) { %>tau-checked<% } %>" data-result="<%= this.status.failed %>">
            <%= this.status.getName(this.status.failed) %>
        </button>
        <button class="tau-btn tau-btn-big tau-onhold <% if (this.onhold) { %>tau-checked<% } %>" data-result="<%= this.status.onhold %>">
            <%= this.status.getName(this.status.onhold) %>
        </button>
        <button class="tau-btn tau-btn-big tau-blocked <% if (this.blocked) { %>tau-checked<% } %>" data-result="<%= this.status.blocked %>">
            <%= this.status.getName(this.status.blocked) %>
        </button>
    </span>
</div>
