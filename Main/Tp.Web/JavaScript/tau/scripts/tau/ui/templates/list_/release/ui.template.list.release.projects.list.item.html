<!-- name: list.release.projects.list.item -->
<tr class="i-role-item" role="item" data-entity-id="<%= this.id %>">
    <td>
        <div class="tau-project-name">
            <h3>
                <a href="<%= this.uri %>">
                    <i <% if (this.color) { %>style="background-color: <%= this.color %>;"<% } %> class="tau-icon tau-icon_type_color"></i>
                    <%! this.name %>
                </a>
            </h3>
        </div>
    </td>
    <td class="tau-assign-button">
        <button class="tau-btn tau-attention tau-unassign-button i-role-unassign" type="button" data-confirm-message="Are you sure you want to remove project '<%! this.name %>' from this release?">Unassign</button>
    </td>
</tr>
