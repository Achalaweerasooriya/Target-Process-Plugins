<!-- name: time.efforts.editor -->
<div class="tau-effort">
    <div class="i-role-group tau-time__group tau-effort__group">
        <span class="tau-time__grouptitle i-role-edittrigger">Spent</span>
        <form><input type="text" autocomplete="off" class="i-role-spent" value="<%= fn._.outFloatLocal(this.spent, this.culture) %>"></form>
    </div>
    <div class="i-role-group tau-time__group tau-effort__group">
        <span class="tau-time__grouptitle i-role-edittrigger">Rem.</span>
        <form><input type="text" autocomplete="off" class="i-role-remain" value="<%= fn._.outFloatLocal(this.remain, this.culture) %>"></form>
    </div>
</div>
