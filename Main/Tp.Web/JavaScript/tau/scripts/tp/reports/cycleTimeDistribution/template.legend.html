<!-- name: cycleTimeDistribution.legend -->
<div class="_t3-chart-legend t3-cycle-time-distribution">
    <div class="t3-item t3-x-axis">
        <div class="t3-name">X-axis</div>
        <div class="t3-description">Cycle or Lead Time in days</div>
        </div>
    <div class="t3-item t3-y-axis">
        <div class="t3-name">Y-axis</div>
        <div class="t3-description t3-completed-entities-amount">The completed entities in &percnt;</div>
        <div class="t3-description t3-completion-probability-amount">Completion probability in &percnt;</div>
        </div>
    <div class="t3-item t3-color">
        <div class="t3-name">Color</div>
        <div class="t3-description">Entity type (<span class="t3-userstory tau-text_type_userstory"><%= this.usTerm %></span>, <span class="t3-bug tau-text_type_bug"><%= this.bugTerm%></span>, etc.)</div>
    </div>
</div>
